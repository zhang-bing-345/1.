	<body>	</<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟现实技术应用</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>虚拟现实技术应用</h1>
    <div class="container">
        <div class="card">
            <img src="vr_image1.jpg" alt="VR Image 1">
            <h2>虚拟现实游戏</h2>
            <p>虚拟现实技术可以提供沉浸式的游戏体验，让玩家感受到身临其境的感觉。</p>
        </div>
        <div class="card">
            <img src="vr_image2.jpg" alt="VR Image 2">
            <h2>虚拟现实教育</h2>
            <p>虚拟现实技术可以为学生提供更加生动、直观的学习体验，提高学习效果。</p>
        </div>
        <div class="card">
            <img src="vr_image3.jpg" alt="VR Image 3">
            <h2>虚拟现实旅游</h2>
            <p>通过虚拟现实技术，用户可以在家中就能体验到世界各地的旅游景点，无需出门旅行。</p>
        </div>
    </div>
</body>
</html>
